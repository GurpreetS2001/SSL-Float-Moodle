{% extends 'mainpage.html' %}

{% block title %}Add Assignments{% endblock %}

{% block content %}
{% if user.is_authenticated and user == request.user%}
<div id="main">
    <div class="col-sm-9" style="background-color: lightgray; margin: auto; border: 3px solid gray;
    padding: 30px;  margin-top: 20px; text-align: center;">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Upload New Assignment</h3>
        <hr>
        <center>
        {{ form.as_p }}
        </center>
        <input class="btn btn-primary active" type="submit" value="Upload">
        </form>
    </div>
    <hr>
    <a href="{% url 'course_page' name=course.name lecture_num=-1%}"> &lt;&lt; Go back to course page</a>
</div>
</div>
{% else %}
<div class="alert alert-danger" role="alert" style="margin-left: 20%; margin-top: 20px;">
    Invalid Access Attempt!
  </div>
{% endif %}
{% endblock %}
